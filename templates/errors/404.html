<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin-bottom: 50%;
            align-content: center;
        }
    </style>

    <!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		  crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		  crossorigin="anonymous"></script>

</head>
<body>
    <h1>Привет ты встретил 404. Значит данная страница не найдена.</h1>
    <h2>Через <span class="time">5</span> секунд ты будешь отправлен на главную страницу.</h2>

    <script>
        setTimeout(function(){
            window.location.href = "{% url 'home_page_url' %}";
        }, 5 * 1000);
    </script>

    <script>
        setInterval(function () {
            var number = parseInt($('.time').text());
                if (number <= 5) {
                      $('.time').html(number-1);
                   }
        }, 1000);
    </script>
</body>
</html>
